<!DOCTYPE html>
<html lang="en" ng-app="App">

<head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="网易云音乐，音乐，播放器，网易，下载，播放，DJ，免费，明星，精选，歌单，识别音乐，收藏，分享音乐，音乐互动，高音质，20K，音乐社交" />
    <meta name="description" content="网易云音乐是一款专注于发现与分享的音乐产品，依托专业音乐人、DJ、好友推荐及社交功能，为用户打造全新的音乐生活。" />
    <title>网易云音乐 听见好时光</title>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body ng-controller="AppCtrl">
    <!-- 首页头部 -->
    <div class="m-header">
        <div class="m-topbar">
            <div class="inner">
                <h1 class="m-logo">
                    <a href="javascript:;">网易云音乐</a>
                </h1>
                <ul class="m-top-nav">
                    <li>
                        <a href="#/discover">
                            <em>发现音乐</em>
                            <div class="bg">
                                <span class="bg-l"></span>
                                <span class="bg-r"></span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#/my">
                            <em>我的音乐</em>
                            <div class="bg">
                                <span class="bg-l"></span>
                                <span class="bg-r"></span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#/friend">
                            <em>朋友</em>
                            <div class="bg">
                                <span class="bg-l"></span>
                                <span class="bg-r"></span>
                            </div>
                        </a>
                    </li>
                    <li class="download">
                        <a href="#/download">
                            <em>下载客户端</em>
                            <div class="bg  active">
                                <span class="bg-l"></span>
                                <span class="bg-r"></span>
                            </div>
                            <sup></sup>
                        </a>
                    </li>
                </ul>
                <!--搜索和登录-->
                <div class="m-search-bar">
                    <div class="m-search">
                        <input type="text" placeholder="单曲/歌手/专辑/歌单/MV/用户">
                    </div>
                    <div class="m-top-login">
                        <a href="#">登录</a>
                        <!--可选择账号登录列表-->
                        <div class="m-list clearfix">
                            <i class="bar"></i>
                            <ul class="clearfix">
                                <li>
                                    <a href="javascript:;">
                                        <i class="icon icon-mb"></i>
                                        <em>手机号登录</em>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:;">
                                        <i class="icon icon-wx"></i>
                                        <em>微信登录</em>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:;">
                                        <i class="icon icon-qq"></i>
                                        <em>QQ登录</em>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:;">
                                        <i class="icon icon-wb"></i>
                                        <em>新浪微博登录</em>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:;">
                                        <i class="icon icon-wy"></i>
                                        <em>网易邮箱账号登录</em>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 头部 end -->
    <div ng-view></div>
    <!-- 底部播放控制 -->
    <div class="m-play">
        <div class="bg"></div>
        <div class="clock">
            <a href="javascript:;" class="btn"></a>
        </div>
        <div class="inner">
            <!--控制按钮-->
            <div class="play-ctrl">
                <a href="javascript:;" class="play-ctrl-prev" title="上一首"></a>
                <a href="javascript:;" class="play-ctrl-pause" title="播放/暂停"></a>
                <a href="javascript:;" class="play-ctrl-next" title="下一首"></a>
            </div>
            <div class="m-play-title">
                <img src="img/default_album.jpg" width="34" height="34">
                <a href="javascript:;" class="mask"></a>
            </div>
            <!--播放进度条-->
            <div class="play-progress">
                <div class="play-progress-bar">
                    <div class="drag-bar"></div>
                </div>
                <div class="play-progress-time">
                    <em>00:00</em> /00:00
                </div>
            </div>
            <!--分享和收藏-->
            <div class="play-open">
                <a href="javascript" class="btn collection"></a>
                <a href="javascript" class="btn share"></a>
            </div>
            <!--音量-->
            <div class="play-box">
                <a href="javascript:;" class="btn volume"></a>
                <a href="javascript:;" class="btn loop"></a>
                <a href="javascript:;" class="btn play-list">
                    <span></span>
                </a>
            </div>
        </div>
    </div>
    <!-- 底部 end -->
</body>
<script src="./framework/angular/angular.js"></script>
<script src="./framework/angular-route/angular-route.js"></script>
<script src="./js/app.js"></script>
<script src="./js/route.js"></script>
<script src="./js/controller.js"></script>
<script src="./js/discover/discover_controller.js"></script>
<script src="./js/my/my_controller.js"></script>
<script src="./js/friend/friend_controller.js"></script>
<script src="./js/download/download_controller.js"></script>
</html>
